name: Spring Boot with MySQL

on:
  push:
    branches:
      - main

env:
  MYSQL_VERSION: latest
  MYSQL_DATABASE: myapp
  MYSQL_USER: myuser
  MYSQL_PASSWORD: mypass

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysqldb:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
         java-version: '17.0.0'

      - name: Build with Maven
        run: mvn clean install -DskipTests
        
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_ACCESS_TOKEN }}
        
      - name: Build the Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: liyanamyc/server-user-mgt:latest
          build-args: DOCKER_USERNAME=${{ env.DOCKER_HUB_USERNAME }},DOCKER_PASSWORD=${{ env.DOCKER_HUB_PASSWORD }}
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb/${{ env.MYSQL_DATABASE }}?useSSL=false&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: ${{ env.MYSQL_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ env.MYSQL_PASSWORD }}

