name: Build and Push Containers

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
         java-version: '17.0.0'
          
    - name: Build with Maven
      run: mvn clean install -DskipTests 
      
    - name: Docker Login
      uses: docker/login-action@v1
      with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_ACCESS_TOKEN }}        

    - name: Build Docker images
      run: |
        docker-compose build
        docker tag myapp:latest liyanamyc/myapp:latest
        docker tag mysqldb:latest liyanamyc/mysqldb:latest

    - name: Push Docker images to Docker Hub
      run: |
        docker push myapp:latest liyanamyc/myapp:latest
        docker push mysqldb:latest liyanamyc/mysqldb:latest

    - name: Start MySQL container
      run: docker-compose up -d mysqldb

    - name: Wait for MySQL to start
      run: docker-compose run --rm myapp bash -c "while ! nc -z mysqldb 3306; do sleep 1; done;"

    - name: Start Spring Boot container
      run: docker-compose up -d myapp
