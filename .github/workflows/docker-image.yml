name: Build and Push Spring Boot with MySQL

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Spring Boot and MySQL Docker images
        run: |
          docker-compose build

      - name: Login dockerhub and push img
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_ACCESS_TOKEN }}
      - run: |
          docker tag springboot-mysql:latest ${{ env.DOCKER_HUB_USERNAME }}/springboot-mysql:latest
          docker push ${{ env.DOCKER_HUB_USERNAME }}/springboot-mysql:latest
