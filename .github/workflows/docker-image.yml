name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    container: openjdk:17
    services:
      mysqldb:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: p@ssw0rd
          MYSQL_DATABASE: demodb

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        
      - name: Build with Maven
        run: |
          curl -sL https://www-eu.apache.org/dist/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.zip -o maven.zip
          apt-get update
          apt-get -y install unzip
          unzip -d /usr/share maven.zip
          rm maven.zip
          ln -s /usr/share/apache-maven-3.6.3/bin/mvn /usr/bin/mvn
          echo "M2_HOME=/usr/share/apache-maven-3.6.3" | tee -a /etc/environment
          mvn clean install -DskipTests
        
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}
        
      - name: Build Docker Image
        run: |
          docker build --no-cache -t liyanamyc/myapp:latest \
            --build-arg SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/demodb \
            --build-arg SPRING_DATASOURCE_USERNAME=root \
            --build-arg SPRING_DATASOURCE_PASSWORD=p@ssw0rd \
            .
        
      - name: Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: liyanamyc/myapp:latest
