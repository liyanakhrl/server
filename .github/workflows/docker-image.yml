name: CI-dev-pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

      
env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: liyanamyc/server
    steps:
    
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          
      - uses: actions/checkout@v2
        with:
          path: "liyanamyc"
      - name: Build Docker Compose container
        run: |
          export IMAGE_NAME=server
          docker-compose build && \
          docker tag $IMAGE_NAME liyanamyc/$IMAGE_NAME && \
          docker push liyanamyc/$IMAGE_NAME
        env:
          DOCKER_REGISTRY: docker.io
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }} 
