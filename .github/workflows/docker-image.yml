name: Build and Push Spring Boot with MySQL

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
         java-version: '17.0.0'
          
      - name: Build with Maven
        run: mvn clean install -DskipTests 

      - name: Login dockerhub and push img
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_ACCESS_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
         context: .
         push: true
         tags: ${{ env.DOCKER_HUB_USERNAME }}/server-user-mgt-app:latest
         dockerfile: Dockerfile

      - name: Push Docker Image to Docker Hub
        uses: docker/build-push-action@v2
        with:
         context: .
         push: true
         tags: ${{ env.DOCKER_HUB_USERNAME }}/ng-user-mgt-app:latest
         dockerfile: Dockerfile 

      - name: Build Spring Boot and MySQL Docker images
        run: |
          docker-compose build
